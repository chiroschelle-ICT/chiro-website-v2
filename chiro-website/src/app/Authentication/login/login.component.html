<div class="border-4 border-red-500 w-5/6 mx-auto mt-3 md:w-6/12 lg:w-4/12 rounded-lg">
    <div class=" bg-red-500 text-center py-4 text-white"> 
        <span class="text-2xl font-bold tracking-wider">Admin Pagina Login</span>
    </div>
    <div class="broder-2 border-green-700 p-3">
        <form #loginForm="ngForm" (ngSubmit)="validateLogin(loginForm)">
            <div class="mb-4">
                <label for="email" class="font-semibold text-lg">Login (Gebruikersnaam): </label>
                <input type="email" name="email" placeholder="gebruikersnaam"
                    class="w-full px-3 py-2 rounded-lg focus:outline-none focus:border-blue-400 border-3 border-gray-400"                    
                    required
                    [(ngModel)]="email"
                >
            </div>
            <div class="mb-4">
                <label for="password" class="font-semibold text-lg">Wachtwoord: </label>
                <input type="password" name="password"
                    class="w-full px-3 py-2 rounded-lg focus:outline-none focus:border-blue-400 border-3 border-gray-400"
                    required
                    [(ngModel)]="password"
                >
            </div>
            <div class="text-center">
                <button type="submit" class="mb-4 border-2 rounded-lg text-center w-2/5 py-2 bg-red-500 cursor-pointer hover:bg-red-700">
                    <span class="font-bold text-white">Login</span> 
                </button>
            </div>
            <div class="border-2 border-green-500 bg-green-300 rounded-lg py-2 text-center w-3/6 mx-auto">
                <span class="text-xl font-bold"> {{ responseMsg }} Foute Gegevens! </span>
            </div>
        </form>
    </div>
</div>
