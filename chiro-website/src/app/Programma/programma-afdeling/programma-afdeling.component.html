<div class="w-11/12 mx-auto my-12 grid grid-cols-1 gap-3">
    @for (programma of programmas; track $index) {
        <div class="grid border-3 border-red-500 rounded-lg bg-red-200 p-3">
            <div>
                <span class="font-semibold text-xl"> {{ programma.datum | languagePipe}} </span> ,<br>
            </div>
            <div>
                <span> {{programma.programma}} </span> <br>
            </div>
        </div>
    }
</div>
