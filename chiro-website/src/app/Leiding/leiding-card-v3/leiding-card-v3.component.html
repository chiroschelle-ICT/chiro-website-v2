<div class="grid grid-cols-3 ">
    @for (leiding of FilteredUsers;track $index) {
        <div class="mt-4">
            <div class="text-center font-bold text-2xl">
                {{ leiding.Name }}  

            </div>
            <div class="w-fit mx-auto my-2">
                <img class="rounded-lg" src="assets\Leiding_Foto's\{{leiding.image}}" width="190px">
            </div>
            <div class="text-center font-semibold text-lg mt-2">
            <ul>              
                <li> {{ leiding.email }} </li>
                <li> {{ leiding.phone }} </li>
            </ul> 
            </div>

        </div>
    }
</div>
