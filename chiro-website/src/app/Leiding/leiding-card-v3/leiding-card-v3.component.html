<div class="grid lg2:grid-cols-3 md2:grid-cols-2 grid-cols-1">
    @for (leiding of FilteredUsers;track $index) {
        <div class="mt-4 w-full ">
            <div class="text-center font-bold lg:text-2xl text-xl">
                {{ leiding.Name }}  

            </div>
            <div class="w-fit mx-auto my-2">
                <img class="rounded-lg" src="assets\Leiding_Foto's\{{leiding.image}}" width="190px"  >
            </div>
            <div class="text-center font-semibold lg:text-lg mt-2 text-sm ">
            <ul>              
                <li> {{ leiding.email }} </li>
                <li> {{ leiding.phone }} </li>
            </ul> 
            </div>

        </div>
    }
</div>
