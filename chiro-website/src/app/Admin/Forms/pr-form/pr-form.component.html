<form [formGroup]="programmaForm">
    <div class="border-2 border-green-600 m-1 grid grid-cols-2 gap-4">
        <div class="border-2 border-black col-span-2">
            <label for="">Programma:</label><span class="text-red-600 font-bold text-lg">*</span>
            <input class="border-2 border-black" type="text" formControlName="programma" /> 
        </div>
        <div class="border-2 border-black col-span-2">
            <label for="">Datum:</label><span class="text-red-600 font-bold text-lg">*</span>
            <input class="border-2 border-black" type="text" formControlName="datum" /> 
        </div>
    </div>
</form>
